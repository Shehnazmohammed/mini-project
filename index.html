<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipe Finder</title>
  <style>
    body { font-family: 'Arial', sans-serif; background: #f4f4f9; color: #333; }
    .container { max-width: 900px; margin: 30px auto; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    .input-area { display: flex; gap: 10px; margin-bottom: 20px; }
    input { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 10px 16px; border: none; border-radius: 6px; background: #7c3aed; color: white; cursor: pointer; }
    .results { display: grid; gap: 14px; }
    .recipe { background: white; padding: 14px; border-radius: 10px; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1); }
    .missing { color: red; font-weight: 700; }
  </style>
</head>
<body>
  <div class="container">
    <h1>COOKMATE</h1>
    <div class="input-area">
      <input type="text" id="ingredientInput" placeholder="Enter an ingredient">
      <button id="findBtn">Find Recipes</button>
    </div>
    <div class="results" id="results"></div>
  </div>

  <script>
    const apiKey = 'fd739c4183444e01bc194c7fb4eef238'; 
    const input = document.getElementById('ingredientInput');
    const button = document.getElementById('findBtn');
    const results = document.getElementById('results');

    button.addEventListener('click', () => {
      const ingredient = input.value.trim().toLowerCase();
      if (!ingredient) {
        alert('Please enter an ingredient!');
        return;
      }
      fetchRecipes(ingredient);
    });

    async function fetchRecipes(ingredient) {
      try {
        const response = await fetch(`https://api.spoonacular.com/recipes/findByIngredients?ingredients=${ingredient}&apiKey=${apiKey}`);
        const data = await response.json();
        displayRecipes(data);
      } catch (error) {
        console.error('Error fetching recipes:', error);
        alert('Failed to fetch recipes. Please try again later.');
      }
    }

    function displayRecipes(recipes) {
      results.innerHTML = '';
      if (recipes.length === 0) {
        results.innerHTML = '<p>No recipes found with that ingredient.</p>';
        return;
      }
      recipes.forEach(recipe => {
        const div = document.createElement('div');
        div.className = 'recipe';
        div.innerHTML = `
          <strong>${recipe.title}</strong>
          <ul>
            ${recipe.usedIngredients.map(ing => `<li>${ing.name}</li>`).join('')}
          </ul>
          <a href="https://spoonacular.com/recipes/${recipe.title}-${recipe.id}" target="_blank">View Recipe</a>
        `;
        results.appendChild(div);
      });
    }
  </script>
</body>
</html>
